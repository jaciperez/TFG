<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar nueva cuenta</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/auth.css') }}"
  >
</head>
<body>
  <div class="auth-container">
    {% with mensajes = get_flashed_messages() %}
      {% if mensajes %}
        <div class="mensaje-flash">
          {% for m in mensajes %}<p>{{ m }}</p>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h1>Registrar nueva cuenta</h1>
    <form method="POST" action="{{ url_for('auth.register') }}">
      <div>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="role">Rol:</label>
        <select id="role" name="role" required>
          <option value="facultativo">Facultativo</option>
          <option value="enfermero">Enfermero</option>
          <option value="tecnico">Técnico</option>
        </select>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="password">Repite tu contraseña:</label>
        <input type="password" id="password1" name="password1" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a></p>
  </div>
</body>
</html>
