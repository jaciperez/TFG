<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
</head>
<body>


  <div class="auth-container">
    {% with mensajes = get_flashed_messages() %}
      {% if mensajes %}
        <div class="mensaje-flash">
          {% for m in mensajes %}<p>{{ m }}</p>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div style="text-align:center; margin-bottom:20px;">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GammaDoc Logo" width="300">
    </div>


    <h1>Iniciar sesión</h1>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <div>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate aquí</a></p>
  </div>
</body>
</html>
